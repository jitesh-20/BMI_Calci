<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCI</title>
    <link href="index.css" rel="stylesheet" />
</head>

<body>
    <div class="maindiv">
        <h1><u>BMI CALCULATOR</u></h1>
        <div class="height">
            <label><b>Height in CM ::</b></label>
            <input type="text" id="heighttxt" />
        </div>
        <div class="weight">
            <label><b>Weight in KG ::</b></label>
            <input type="text" id="weighttxt" />
        </div>
        <button id="calcibtn">Calculate</button>
        <button id="clearbtn">Clear</button>
        <h2 id="result"></h2>
        <div class="instructions">
            <h2>BMI Weight Guide</h2>
            <p><b>Under Weight = Less than 18.6</b></p>
            <p><b>Normal Range = 18.6 and 24.9</b></p>
            <p><b>Overweight = Greater than 24.9</b></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
